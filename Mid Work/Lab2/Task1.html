<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
		<h1>Registration form</h1>
		<form>
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" placeholder="write your first name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" placeholder="write your last name"></td>
				</tr>
				<tr>
					<td>DOB</td>
					<td>
						<select name ="day">
							<option value ="1">1</option>
							<option value ="2">2</option>
						</select>
						<select name ="month">
							<option value ="January">January</option>
							<option value ="February">February</option>
						</select>
						<select name ="year">
							<option value ="1998">1998</option>
							<option value ="2000">2000</option>
						</select>
							
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender">Male
						<input type="radio" name="gender">Female
					</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="text" placeholder="write your phone number"></td>
				</tr>
				<tr>
					<td>EmailID</td>
					<td><input type="text" placeholder="write your email id"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td>Conform Password</td>
					<td><input type="password"></td>
				</tr>
			
			</table>
		</form>
	</body>
</html>
